<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <form id="inputForm" class="form-inline mt-3">
            <div class="form-group mx-sm-3 mb-2">
                <input type="number" id="Amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" id="description" class="form-control" placeholder="Description" required>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <select id="category" class="form-control">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <div class="col-2 align-self-end">
                <button type="submit" id="submitButton" class="btn btn-success">Add Expense</button>
                <input type="hidden" id="edit">
            </div>
        </form>
        <div id="submissionAlert" class="alert alert-info d-none" role="alert"></div>
        <table class="table table-striped table-hover mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tracker"></tbody>
        </table>
    </div>
    <script src="js.js"></script>
</body>

</html>
