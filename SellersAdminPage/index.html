<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="text-center py-3">
        <h1>Sellers Admin Page</h1>
    </header>
    <main class="container flex-grow-1 d-flex flex-column align-items-center">
        <section class="mt-4 w-100 d-flex justify-content-center">
            <form id="my-form" class="p-4 border rounded w-50">
                <h2 class="mb-3 text-center">Add Items</h2>

                <div id="msg" class="mb-3"></div>

                <div class="mb-3">
                    <label for="price" class="form-label">Selling Price:</label>
                    <input type="number" id="price" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>

                <input id="btn" class="btn btn-success w-20 " type="submit" value="Add Product">
            </form>
        </section>

        <section class="mt-4 w-50 text-center">
            <h3>Items List</h3>
            <ul id="items" class="list-group">
            </ul>

            <h3 class="mt-3">Total Price: $<span id="total-price">0</span></h3>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="demo.js"></script>
</body>

</html>
